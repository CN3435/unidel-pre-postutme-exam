// Shuffle array helper
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// Timer
let timerInterval;
let timeLeft = 25 * 60; // 25 minutes

function startTimer() {
  const timerDisplay = document.getElementById('timer');
  timerInterval = setInterval(() => {
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      submitExam();
    } else {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
      timeLeft--;
    }
  }, 1000);
}

// Navigation
function showPage(pageId) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(pageId).classList.add("active");
}

function goToSubjectPage() {
  const email = document.getElementById('email').value;
  if (!email.includes("@")) {
    alert("Please enter a valid email.");
    return;
  }
  generateSubjectOptions();
  showPage("subjectPage");
}

// Populate subject selection
function generateSubjectOptions() {
  const subjectList = document.getElementById("subjectList");
  subjectList.innerHTML = "";
  const subjects = Object.keys(allQuestions);
  subjects.forEach(subject => {
    const label = document.createElement("label");
    label.innerHTML = `<input type="checkbox" value="${subject}" onchange="limitSubjects()"> ${subject}`;
    subjectList.appendChild(label);
    subjectList.appendChild(document.createElement("br"));
  });
}

// Limit to 4 subject choices
function limitSubjects() {
  const selected = document.querySelectorAll("#subjectList input:checked");
  if (selected.length > 4) {
    alert("You can only select 4 subjects.");
    this.checked = false;
  }
}

// Start Exam
function startExam() {
  const selected = Array.from(document.querySelectorAll("#subjectList input:checked")).map(cb => cb.value);
  if (selected.length !== 4) {
    alert("Please select exactly 4 subjects.");
    return;
  }

  const examForm = document.getElementById("examForm");
  examForm.innerHTML = "";
  let qNum = 1;

  selected.forEach(subject => {
    const randomQuestions = shuffle([...allQuestions[subject]]).slice(0, 5);
    randomQuestions.forEach(q => {
      const div = document.createElement("div");
      div.innerHTML = `<h4>(${qNum}) [${subject}] ${q.question}</h4>`;
      if (!q.options) {
  console.error("Missing options:", q);
  return;
}

      q.options.forEach((opt, i) => {
        const optionId = `${subject}-${qNum}-${i}`;
        div.innerHTML += `
          <label>
            <input type="radio" name="q${qNum}" value="${opt}" />
            ${opt}
          </label><br>`;
      });
      div.innerHTML += `<input type="hidden" name="answer${qNum}" value="${q.answer}">`;
      examForm.appendChild(div);
      qNum++;
    });
  });

  showPage("examPage");
  startTimer();
}

// Submit Exam
function submitExam() {
  clearInterval(timerInterval);
  const form = document.getElementById("examForm");
  let score = 0;
  const total = 20;

  for (let i = 1; i <= total; i++) {
    const selected = form.querySelector(`input[name="q${i}"]:checked`);
    const correct = form.querySelector(`input[name="answer${i}"]`).value;
    if (selected && selected.value === correct) {
      score += 2.5;
    }
  }

  document.getElementById("result").classList.remove("hidden");
  document.getElementById("result").innerHTML = `<h3>Score: ${score}/50</h3>`;
}
